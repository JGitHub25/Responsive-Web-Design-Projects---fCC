<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">nombre del sitio</h1>
    <h3 id="description">descripcion</h3>
    <main>
      <form action="" id="survey-form">
        <div class="personal-info">
          <label for="name" id="name-label">
            otro
            <input
              type="text"
              id="name"
              name=""
              placeholder="Enter your name"
            />Name
          </label>
          <label for="email" id="email-label">
            <input
              type="email"
              id="email"
              name=""
              placeholder="Enter your email"
            />Email
          </label>
          <label for="number" id="number-label">
            <input
              type="number"
              id="number"
              name=""
              placeholder="Age"
              min="5"
              max="125"
            />Age
          </label>
          <label for="dropdown">
            Which option best describes your current role?
            <select id="dropdown" name="" placeholder="Select current role">
              <option value="student">Student</option>
              <option value="fullJob">Full-time job</option>
              <option value="fullLearner">Full-time learner</option>
              <option value="notSay">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
          </label>
        </div>
        <div class="recommendation">
          <label for="definitely">
            <input id="definitely" type="radio" name="recommend" />Definitely
          </label>
          <label for="maybe">
            <input id="maybe" type="radio" name="recommend" />Maybe
          </label>
          <label for="nSure">
            <input id="nSure" type="radio" name="recommend" />Not sure
          </label>
        </div>
        <div class="features">
          <input list="features" placeholder="yeah" />
          <datalist id="features">
            <option value="Challenges"></option>
            <option value="Projects"></option>
            <option value="Community"></option>
            <option value="Open source"></option>
          </datalist>
        </div>
        <div class="improvement">
          <label for="frontend"
            ><input
              id="frontend"
              type="checkbox"
              name="preference"
              value="front-end-projects"
            />Front-end projects
          </label>
          <label for="backend"
            ><input
              id="backend"
              type="checkbox"
              name="preference"
              value="back-end-projects"
            />Back-end projects
          </label>
          <label for="dataV"
            ><input
              id="dataV"
              type="checkbox"
              name="preference"
              value="data-visualization"
            />Data visualization
          </label>
          <label for="challenges"
            ><input
              id="challenges"
              type="checkbox"
              name="preference"
              value="challenges"
            />Challenges
          </label>
          <label for="openS"
            ><input
              id="openS"
              type="checkbox"
              name="preference"
              value="open-source"
            />Open-source community</label
          >
          <label for="gitter"
            ><input
              id="gitter"
              type="checkbox"
              name="preference"
              value="gitter-rooms"
            />Gitter help rooms
          </label>
          <label for="videos"
            ><input
              id="videos"
              type="checkbox"
              name="preference"
              value="videos"
            />Videos
          </label>
          <label for="meetups"
            ><input
              id="meetups"
              type="checkbox"
              name="preference"
              value="city-meetups"
            />City meetups
          </label>
          <label for="wiki"
            ><input
              id="wiki"
              type="checkbox"
              name="preference"
              value="wiki"
            />Wiki
          </label>
          <label for="forum"
            ><input
              id="forum"
              type="checkbox"
              name="preference"
              value="forum"
            />Forum
          </label>
          <label for="courses"
            ><input
              id="courses"
              type="checkbox"
              name="preference"
              value="additional-courses"
            />Additional courses</label
          >
        </div>
        <div class="suggestions">
          <label for="suggestions">
            Any comments or suggestions?
            <textarea
              name="suggestions"
              id="suggestions"
              cols="30"
              rows="10"
              placeholder="Enter your comment here"
            ></textarea>
          </label>
        </div>
        <button id="submit"></button>
      </form>
    </main>
  </body>
</html>
