<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>Survey Form</title>
  </head>
  <body>
    <div class="titulo-descripcion">
      <h1 id="title">Survey form</h1>
      <p id="description">
        This form is to better understand you <br />
        and in that way offer a better service.
      </p>
    </div>

    <main>
      <form action="" id="survey-form">
        <div class="personal-info">
          <label for="name" id="name-label">
            Name <br />
            <input
              type="text"
              id="name"
              name=""
              placeholder="Enter your name"
              required
            />
          </label>
          <br />
          <label for="email" id="email-label">
            Email <br />
            <input
              type="email"
              id="email"
              name=""
              placeholder="Enter your email"
              required
            />
          </label>
          <br />
          <label for="number" id="number-label">
            Age <span class="clue">(Optional)</span><br />
            <input
              type="number"
              id="number"
              name=""
              placeholder="Age"
              min="5"
              max="125"
            />
          </label>
          <br />
          <label for="dropdown">
            Which option best describes your current role? <br />
            <select id="dropdown" name="" placeholder="Select current role">
              <option value="student">Student</option>
              <option value="fullJob">Full-time job</option>
              <option value="fullLearner">Full-time learner</option>
              <option value="notSay">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
          </label>
          <br />
        </div>
        <div class="recommendation">
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <div class="radio">
            <label for="definitely">
              <input
                id="definitely"
                type="radio"
                name="recommend"
                value="definitely"
              />Definitely
            </label>
            <br />
            <label for="maybe">
              <input
                id="maybe"
                type="radio"
                name="recommend"
                value="maybe"
              />Maybe
            </label>
            <br />
            <label for="nSure">
              <input
                id="nSure"
                type="radio"
                name="recommend"
                value="not-sure"
              />Not sure
            </label>
          </div>
        </div>
        <div class="features">
          <p>What is your favorite feature of freeCodeCamp?</p>
          <input list="features" placeholder="Select your favorite..." />
          <datalist id="features">
            <option value="Challenges"></option>
            <option value="Projects"></option>
            <option value="Community"></option>
            <option value="Open source"></option>
          </datalist>
        </div>
        <div class="improvement">
          <p>
            What would you like to see improved?
            <span class="clue">(Check all that apply)</span>
          </p>
          <div class="checkbox">
            <label for="frontend"
              ><input
                id="frontend"
                type="checkbox"
                name="preference"
                value="front-end-projects"
              />Front-end projects
            </label>
            <br />
            <label for="backend"
              ><input
                id="backend"
                type="checkbox"
                name="preference"
                value="back-end-projects"
              />Back-end projects
            </label>
            <br />
            <label for="dataV"
              ><input
                id="dataV"
                type="checkbox"
                name="preference"
                value="data-visualization"
              />Data visualization
            </label>
            <br />
            <label for="challenges"
              ><input
                id="challenges"
                type="checkbox"
                name="preference"
                value="challenges"
              />Challenges
            </label>
            <br />
            <label for="openS"
              ><input
                id="openS"
                type="checkbox"
                name="preference"
                value="open-source"
              />Open-source community</label
            >
            <br />
            <label for="gitter"
              ><input
                id="gitter"
                type="checkbox"
                name="preference"
                value="gitter-rooms"
              />Gitter help rooms
            </label>
            <br />
            <label for="videos"
              ><input
                id="videos"
                type="checkbox"
                name="preference"
                value="videos"
              />Videos
            </label>
            <br />
            <label for="meetups"
              ><input
                id="meetups"
                type="checkbox"
                name="preference"
                value="city-meetups"
              />City meetups
            </label>
            <br />
            <label for="wiki"
              ><input
                id="wiki"
                type="checkbox"
                name="preference"
                value="wiki"
              />Wiki
            </label>
            <br />
            <label for="forum"
              ><input
                id="forum"
                type="checkbox"
                name="preference"
                value="forum"
              />Forum
            </label>
            <br />
            <label for="courses"
              ><input
                id="courses"
                type="checkbox"
                name="preference"
                value="additional-courses"
              />Additional courses</label
            >
          </div>
        </div>
        <div class="suggestions">
          <label for="suggestions">
            Any comments or suggestions? <br />
            <textarea
              name="suggestions"
              id="suggestions"
              cols="30"
              rows="10"
              placeholder="Enter your comment here..."
            ></textarea>
          </label>
        </div>
        <button id="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
